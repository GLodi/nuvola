syntax = "proto3";
package upload;

service UploadService {
    rpc Upload(stream Chunk) returns (UploadStatus);
}

message Chunk {
        bytes content = 1;
}

enum UploadStatusCode {
        Unknown = 0;
        Ok = 1;
        Failed = 2;
}

message UploadStatus {
        string message = 1;
        UploadStatusCode code = 2;
}